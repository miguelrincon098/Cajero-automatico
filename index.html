<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Cajero Automático</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <style type="text/"></style>
  </head>

  <body class="text-white"
    <header>
      <h1 class="text-center" style="padding-top: 30px" >Cajero Automático</h1>
      <h2 class="text-center" style="padding-top: 30px; padding-bottom: 20px;" >¡Bienvenido!</h2>
    </header>

<!--Para modificar el estilo, se ocupa style=""-->

<section class="mx-auto" style="width: 300px; padding-top: 100px;">
    <h3 class="text-center">Selecciona tu usuario</h3>
    <div class="dropdown">
      <div class="card text-center">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Usuarios
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Usuario 1</a></li>
          <li><a class="dropdown-item" href="#">Usuario 2</a></li>
          <li><a class="dropdown-item" href="#">Usuario 3</a></li>
        </ul>
      </div>

      <h3 class="text-center">Ingresa tu contraseña</h3>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="?"
        />
        <label for="floatingInput">Contraseña</label>
      </div>
      <center>
      <button id="check-button" class="btn btn-light btn-lg">Ingresar</button>
      </center>
    </div> 
</section>  
  </body>
</html>
