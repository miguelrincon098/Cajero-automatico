<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Cajero Automático</title>
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
       crossorigin="anonymous"
    />
     <link rel="stylesheet" href="./css/styles.css" />
       <script defer src="./app.js"></script>
     <style type="text/"></style>
  </head>

  <body class="text-white" style="background-color: #12379c;"
    <header>
      <h1 class="text-center" style="padding-top: 30px" >¡Bienvenido!</h1>
    </header>

<!--Para modificar el estilo, se ocupa style=""-->

<section class="mx-auto" style="width: 300px; padding-top: 30px; display: flex; flex-direction: column;">
  <h3 class="text-center" style="padding-bottom: 30px;">Iniciar Sesión</h3>
    <h3 class="text-center">Selecciona tu usuario</h3>

    <!--Aquí empiezan los usuarios-->
    <div class="dropdown" id="usuario">
      <div class="card text-center">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Usuarios
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Usuario 1</a></li>
          <li><a class="dropdown-item" href="#">Usuario 2</a></li>
          <li><a class="dropdown-item" href="#">Usuario 3</a></li>
        </ul>
      </div>

      <!--Aquí empiezan contraseñas-->
      <h3 class="text-center">Ingresa tu contraseña</h3>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="contrasena"
          placeholder="?"
        />
        <label for="floatingInput">Contraseña</label>
      </div>
      <center>
      <button id="ingresar" class="btn btn-light btn-lg">Ingresar</button>
      </center>
    </div> 
  </div>
   </section>  

   <section class="mx-auto" style="width: 600px; padding-top: 30px; display: flex; flex-direction: column; text-align: center;">
    <div id="operaciones">
      <h3>Selecciona lo que quieres hacer</h3>
      <button id="consultar" class="btn btn-light btn-lg">Consultar saldo</button>
      <button id="ingresar-monto" class="btn btn-light btn-lg">Ingresar monto</button>
      <button id="retinar" class="btn btn-light btn-lg">Retirar Monto</button>
    </div>
   </section>

   <script
       defer
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
       crossorigin="anonymous"
      ></script>

  </body>
</html>
