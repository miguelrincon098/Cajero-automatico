<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Cajero Automático</title>
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
       crossorigin="anonymous"
    />  
     <link rel="stylesheet" href="./css/styles.css" />
       <script defer src="./app.js"></script>
     <style type="text/"></style>
  </head>

  <body class="text-white" style="background-color: #12379c;"
    <header>
      <h1 class="text-center" style="padding-top: 30px" >¡Bienvenido!</h1>
    </header>

<!--Para modificar el estilo, se ocupa style=""-->

<section class="mx-auto" style="width: 300px; padding-top: 30px; display: flex; flex-direction: column;">
  <h3 class="text-center" style="padding-bottom: 30px;">Iniciar Sesión</h3>
    <h3 class="text-center">Selecciona tu usuario</h3>

    <!--Aquí empiezan los usuarios-->
      <div class="form-floating mb-3">
        <input
          type="usuario"
          class="form-control"
          id="usuario"
          placeholder="?"
        />
        <label for="floatingInput">Usuario</label>
      </div>

      <!--Aquí empiezan contraseñas-->
      <h3 class="text-center">Ingresa tu contraseña</h3>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="contrasena"
          placeholder="?"
        />
        <label for="floatingInput">Contraseña</label>
      </div>

      <!--Aquí empieza el botón para ingresar-->
      <center>
      <button id="ingresar" class="btn btn-light btn-lg">Ingresar</button>
      </center>
    </div> 
  </div>
</section>

   <script
       defer
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
       crossorigin="anonymous"
      ></script>

  </body>
</html>
